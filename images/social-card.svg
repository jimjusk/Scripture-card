  <!-- 渐变背景装饰 -->
  <path d="M0 0 L1200 0 L1200 200 Q600 250 0 200 Z" fill="#4A90E2" opacity="0.1"/>
  
  <!-- Logo -->
  <g transform="translate(100, 180)">
